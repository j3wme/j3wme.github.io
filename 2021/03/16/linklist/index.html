<h2 id="title：链表实现约瑟夫循环"><a href="#title：链表实现约瑟夫循环" class="headerlink" title="title：链表实现约瑟夫循环"></a>title：链表实现约瑟夫循环</h2><h3 id="链表"><a href="#链表" class="headerlink" title="链表"></a>链表</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#include&lt;stdio.h&gt;</span></span><br><span class="line"><span class="comment">#include&lt;stdlib.h&gt;</span></span><br><span class="line">typedef struct Node       //结构体定义</span><br><span class="line">&#123;</span><br><span class="line">  int data;                      </span><br><span class="line">  struct Node* next;</span><br><span class="line">&#125;node;</span><br><span class="line">node* creatlink()               //创建链表  </span><br><span class="line">&#123;</span><br><span class="line">    node* head=(node*)malloc(sizeof(node));          //开辟空间</span><br><span class="line">    head-&gt;next=NULL;                            //创建头结点 </span><br><span class="line">    <span class="built_in">return</span> head;</span><br><span class="line">&#125;</span><br><span class="line">void inserlink(node* head,int num)              //插入链表       尾插法</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span>(num&gt;=2)</span><br><span class="line">    &#123;</span><br><span class="line">       <span class="keyword">for</span>(int i=1;i&lt;=num;i++)</span><br><span class="line">       &#123;</span><br><span class="line">           node* ct=head;</span><br><span class="line">           <span class="keyword">while</span>(ct-&gt;next)                //指针指向链表尾部</span><br><span class="line">               ct=ct-&gt;next;</span><br><span class="line">           node* pt=(node*)malloc(sizeof(node));</span><br><span class="line">           pt-&gt;data=i;</span><br><span class="line">           pt-&gt;next=NULL;               //新结构体指向NULL</span><br><span class="line">           ct-&gt;next=pt;                    //原链表尾部指向新结构体</span><br><span class="line">       &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    node* ct=head;</span><br><span class="line">    <span class="keyword">while</span>(ct-&gt;next)</span><br><span class="line">        ct=ct-&gt;next;</span><br><span class="line">    ct-&gt;next=head-&gt;next;            //尾部指向头部</span><br><span class="line">&#125;</span><br><span class="line">void foo(node* head)</span><br><span class="line">&#123;</span><br><span class="line">    head=head-&gt;next;</span><br><span class="line">    <span class="keyword">while</span>(head-&gt;next)</span><br><span class="line">    &#123;</span><br><span class="line">        int num;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;please input a num\n&quot;</span>);</span><br><span class="line">        scanf(<span class="string">&quot;%d&quot;</span>,&amp;num);</span><br><span class="line">        <span class="keyword">for</span>(int i=0;i&lt;num-1;i++)</span><br><span class="line">        &#123;</span><br><span class="line">            head=head-&gt;next;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;%d号死亡\n&quot;</span>,head-&gt;data);</span><br><span class="line">        node* pt=head-&gt;next;</span><br><span class="line">        <span class="keyword">if</span>(head==pt-&gt;next)</span><br><span class="line">        &#123;</span><br><span class="line">            head-&gt;data=pt-&gt;data;</span><br><span class="line">            head-&gt;next=NULL;</span><br><span class="line">            free(pt);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">        &#123;</span><br><span class="line">        head-&gt;data=pt-&gt;data;</span><br><span class="line">        head-&gt;next=pt-&gt;next;</span><br><span class="line">        free(pt);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">      <span class="built_in">printf</span>(<span class="string">&quot;%d号死亡\n&quot;</span>,head-&gt;data);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">  node* head=creatlink();</span><br><span class="line">  inserlink(head,10);</span><br><span class="line">  foo(head);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
