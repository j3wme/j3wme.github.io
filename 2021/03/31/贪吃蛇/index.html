/判断游戏结束   蛇头撞蛇身则游戏结束   蛇头撞边界则游戏结束</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> gameover=<span class="number">0</span>;</span><br><span class="line">    Snack* pt=head;</span><br><span class="line">    pt=pt-&gt;next;</span><br><span class="line">    <span class="keyword">while</span>(pt)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span>(head-&gt;x==pt-&gt;x&amp;&amp;head-&gt;y==pt-&gt;y)</span><br><span class="line">        &#123;</span><br><span class="line">            gameover=<span class="number">1</span>;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        pt=pt-&gt;next;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(head-&gt;x&lt;<span class="number">0</span>||head-&gt;x==<span class="number">20</span>||head-&gt;y&lt;<span class="number">0</span>||head-&gt;y==<span class="number">20</span>)</span><br><span class="line">        gameover=<span class="number">1</span>;</span><br><span class="line">    <span class="keyword">return</span> gameover;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">SnackEatFood</span><span class="params">(Snack* head,Food* food)</span>   <span class="comment">//判断蛇是否吃到食物</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(head-&gt;x==food-&gt;x&amp;&amp;head-&gt;y==food-&gt;y)</span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">CreateFood</span><span class="params">(Food* food,Snack* head)</span>   <span class="comment">//随机刷新食物</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> flag=<span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">do</span>&#123;</span><br><span class="line">        flag=<span class="number">1</span>;</span><br><span class="line">        Snack* pt=head;</span><br><span class="line">        srand(time(<span class="literal">NULL</span>));</span><br><span class="line">        food-&gt;x=rand()%(WIDTH<span class="number">-4</span>)+<span class="number">2</span>;</span><br><span class="line">        food-&gt;y=rand()%HIGH;</span><br><span class="line">       <span class="keyword">while</span>(food-&gt;x%<span class="number">2</span>!=<span class="number">0</span>)</span><br><span class="line">       &#123;</span><br><span class="line">           food-&gt;x=rand()%(WIDTH<span class="number">-2</span>);</span><br><span class="line">       &#125;</span><br><span class="line">        <span class="keyword">while</span>(pt)</span><br><span class="line">        &#123;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span>(food-&gt;x==pt-&gt;x&amp;&amp;food-&gt;y==pt-&gt;y)       <span class="comment">//判断食物是否与蛇身蛇头重合</span></span><br><span class="line">            &#123;</span><br><span class="line">                flag=<span class="number">0</span>;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            pt=pt-&gt;next;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    <span class="keyword">while</span>(flag==<span class="number">0</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function">Snack* <span class="title">least</span><span class="params">(Snack* head)</span>    <span class="comment">//找到蛇尾</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">while</span>(head-&gt;next)</span><br><span class="line">        head=head-&gt;next;</span><br><span class="line">    <span class="keyword">return</span> head;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">MoveSnack</span><span class="params">(Snack* head,Snack* last,<span class="keyword">char</span> key)</span>  <span class="comment">//蛇移动</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">switch</span>(key)</span><br><span class="line">    &#123;</span><br><span class="line">    <span class="keyword">case</span> <span class="string">&#x27;W&#x27;</span>:        <span class="comment">//向上移动</span></span><br><span class="line">    <span class="keyword">case</span> <span class="string">&#x27;w&#x27;</span>:</span><br><span class="line">        <span class="keyword">while</span>(last-&gt;pre)</span><br><span class="line">       &#123;</span><br><span class="line">           last-&gt;x=last-&gt;pre-&gt;x;    <span class="comment">//蛇身坐标等于上一个蛇身坐标</span></span><br><span class="line">           last-&gt;y=last-&gt;pre-&gt;y;</span><br><span class="line">           last=last-&gt;pre;</span><br><span class="line">       &#125;</span><br><span class="line">        head-&gt;y-=<span class="number">1</span>;</span><br><span class="line">       <span class="keyword">break</span>;</span><br><span class="line">    <span class="keyword">case</span> <span class="string">&#x27;S&#x27;</span>:         <span class="comment">//向下移动</span></span><br><span class="line">    <span class="keyword">case</span> <span class="string">&#x27;s&#x27;</span>:</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span>(last-&gt;pre)         <span class="comment">//蛇身坐标等于上一个蛇身坐标</span></span><br><span class="line">       &#123;</span><br><span class="line">           last-&gt;x=last-&gt;pre-&gt;x;</span><br><span class="line">           last-&gt;y=last-&gt;pre-&gt;y;</span><br><span class="line">           last=last-&gt;pre;</span><br><span class="line">       &#125;</span><br><span class="line">        head-&gt;y+=<span class="number">1</span>;</span><br><span class="line">        <span class="keyword">break</span>;</span><br><span class="line">    <span class="keyword">case</span> <span class="string">&#x27;A&#x27;</span>:        <span class="comment">//向左移动</span></span><br><span class="line">    <span class="keyword">case</span> <span class="string">&#x27;a&#x27;</span>:</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span>(last-&gt;pre)             <span class="comment">//蛇身坐标等于上一个蛇身坐标</span></span><br><span class="line">       &#123;</span><br><span class="line">           last-&gt;x=last-&gt;pre-&gt;x;</span><br><span class="line">           last-&gt;y=last-&gt;pre-&gt;y;</span><br><span class="line">           last=last-&gt;pre;</span><br><span class="line">       &#125;</span><br><span class="line">        head-&gt;x-=<span class="number">2</span>;</span><br><span class="line">        <span class="keyword">break</span>;</span><br><span class="line">    <span class="keyword">case</span> <span class="string">&#x27;D&#x27;</span>:          <span class="comment">//向右移动</span></span><br><span class="line">    <span class="keyword">case</span> <span class="string">&#x27;d&#x27;</span>:</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span>(last-&gt;pre)              <span class="comment">//蛇身坐标等于上一个蛇身坐标</span></span><br><span class="line">       &#123;</span><br><span class="line">           last-&gt;x=last-&gt;pre-&gt;x;</span><br><span class="line">           last-&gt;y=last-&gt;pre-&gt;y;</span><br><span class="line">           last=last-&gt;pre;</span><br><span class="line">       &#125;</span><br><span class="line">        head-&gt;x+=<span class="number">2</span>;</span><br><span class="line">        <span class="keyword">break</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">IncreaseSnack</span><span class="params">(Snack* last,Snack prelast)</span>       <span class="comment">//当蛇吃到食物增长蛇身</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    Snack* pt=(Snack*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(Snack));</span><br><span class="line">    pt-&gt;x=prelast.x;</span><br><span class="line">    pt-&gt;y=prelast.y;</span><br><span class="line">    pt-&gt;next=<span class="literal">NULL</span>;</span><br><span class="line">    pt-&gt;pre=last;</span><br><span class="line">    last-&gt;next=pt;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> t=<span class="number">200</span>;</span><br><span class="line">    Snack* head=CreateSnack();</span><br><span class="line">    <span class="keyword">char</span> key=<span class="string">&#x27;d&#x27;</span>;</span><br><span class="line">    Food food=&#123;<span class="number">2</span>,<span class="number">4</span>,<span class="string">&quot;D&quot;</span>&#125;;</span><br><span class="line">    <span class="keyword">while</span>(<span class="number">1</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        PrintMap(head,&amp;food);</span><br><span class="line">        Snack*last=least(head);</span><br><span class="line">        Snack prelast=&#123;last-&gt;x,last-&gt;y,<span class="literal">NULL</span>,<span class="literal">NULL</span>&#125;;</span><br><span class="line">        <span class="keyword">if</span>(_kbhit())</span><br><span class="line">        &#123;</span><br><span class="line">        key=_getch();</span><br><span class="line">        &#125;</span><br><span class="line">        MoveSnack(head,last,key);</span><br><span class="line">        <span class="keyword">if</span>(GameOver(head)==<span class="number">1</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            system(<span class="string">&quot;cls&quot;</span>);</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;GameOver&quot;</span>);</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(SnackEatFood(head,&amp;food)==<span class="number">1</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span>(t&gt;<span class="number">60</span>)</span><br><span class="line">                t-=<span class="number">10</span>;</span><br><span class="line">            IncreaseSnack(last,prelast);</span><br><span class="line">            CreateFood(&amp;food,head);</span><br><span class="line">        &#125;</span><br><span class="line">        Sleep(t);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
